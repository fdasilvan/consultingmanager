<div class="row">
    <ol class="breadcrumb">
        <li><a href="#">
                <em class="fa fa-home"></em>
            </a></li>
        <li class="active">Tarefa</li>
    </ol>
</div>

<div class="row">
    <div class="profile-sidebar">
        <div class="profile-userpic">
            <img src="{{this.customer.logoUrl}}" width="50" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">{{this.customer.name}}</div>
            <div class="profile-usertitle-status">Classificação: {{this.customer.step}}</div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">Detalhes:</div>
            <div class="panel-body">
                <div class="form-horizontal row-border">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Cód. Tarefa</label>
                        <div class="col-md-10">
                            <p>{{this.task.id}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Descrição</label>
                        <div class="col-md-10">
                            <p>{{this.task.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
