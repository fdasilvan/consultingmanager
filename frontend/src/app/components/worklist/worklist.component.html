<div class="row">
    <ol class="breadcrumb">
        <li><a href="#">
                <em class="fa fa-home"></em>
            </a></li>
        <li class="active">Minhas Tarefas</li>
    </ol>
</div>

<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Minhas Tarefas</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default articles">
                <div class="panel-heading">
                    Listagem de Atividades
                    <span class="pull-right clickable panel-toggle panel-button-tab-left"><em
                            class="fa fa-toggle-up"></em></span>
                </div>

                <div class="panel-body articles-container">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Início</th>
                                    <th scope="col">Fim</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Duração</th>
                                    <th scope="col">Tarefa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let task of this.tasksList | orderBy: 'startDate'">
                                    <td>
                                        <h5><a
                                                (click)="updateSelectedCustomer(task.customer, $event)">{{task.customer.name}}</a>
                                        </h5>
                                    </td>
                                    <td>{{task.startDate | date: 'dd/MM'}}</td>
                                    <td>{{task.estimatedEndDate | date: 'dd/MM'}}</td>
                                    <td><span class="{{this.loadClassIndicator(task)}}"></span></td>
                                    <td>
                                        <div>{{task.duration}} min</div>
                                    </td>
                                    <td>
                                        <h5><a (click)="updateSelectedTask(this.task, $event)">{{task.description}}</a>
                                        </h5>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
