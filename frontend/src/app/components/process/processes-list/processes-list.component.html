<section class="row">
  <div class="col-sm-12">
    <div class="col-12 mb-2">
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="card-title">Listagem de Planos de Ação</h3>
        </div>
        <div class="card-block">
          <div class="mb-4">
            <button class="btn btn-lg btn-outline-primary" (click)="this.selectProcess();">Incluir Plano de Ação</button>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Descrição</th>
                  <th scope="col">Qtd. Etapas</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let process of this.processes">
                  <td>
                    <h4><a href="javascript:void(0)" (click)="this.selectProcess(process);">{{process.description}}</a>
                    </h4>
                  </td>
                  <td>{{(process.modelSteps && process.modelSteps.length ? process.modelSteps.length : '0')}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
