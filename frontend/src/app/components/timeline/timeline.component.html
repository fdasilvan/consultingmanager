<div class="row">
    <ol class="breadcrumb">
        <li><a href="#">
                <em class="fa fa-home"></em>
            </a></li>
        <li class="active">Tarefas</li>
    </ol>
</div>

<div class="row">
    <div class="profile-sidebar">
        <div class="profile-userpic">
            <img src="{{this.customer.logoUrl}}" width="50" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">{{this.customer.name}}</div>
            <div class="profile-usertitle-status">Classificação: {{this.customer.step}}</div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div *ngFor="let process of processesList">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Processo: {{this.process.description}}</h1>
        </div>
    </div>

    <div class="row" *ngFor="let step of process.steps">
        <div class="col-md-12">
            <div class="panel panel-default articles">
                <div class="panel-heading">
                    {{step.description}}
                    <span class="pull-right clickable panel-toggle panel-button-tab-left"><em
                            class="fa fa-toggle-up"></em></span>
                </div>
                <div class="panel-body articles-container" *ngFor="let task of step.tasks">
                    <div class="article border-bottom">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-1 col-md-1 date">
                                    <div class="large">{{task.estimatedDate | date: 'dd/MM'}}</div>
                                    <div class="text-muted">{{task.estimatedDate | date: 'yyyy'}}</div>
                                </div>
                                <div class="col-xs-10 col-md-10">
                                    <h4><a href="#">{{task.description}}</a></h4>
                                    <div class="text-muted">Duração: {{task.duration}} minutos</div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
