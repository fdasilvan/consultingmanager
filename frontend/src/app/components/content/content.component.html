<div id="content-container" class="card">
  <div class="content-title">
    <h3>{{this.currentContent.title}}</h3>
  </div>
  <div class="card-block">
    <div class="content-video">
      <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>
  <div class="card-block">
    <p>{{this.currentContent.body}}</p>
  </div>
  <div class="form-group row paging-controls">
    <button class="btn btn-sm btn-outline-primary" (click)="previousContent()"><em class="fa fa-arrow-left"></em></button>
    <p>PÃ¡gina {{this.currentPage + 1}} de {{this.taskContent.length}} </p>
    <button class="btn btn-sm btn-outline-primary" (click)="nextContent()"><em class="fa fa-arrow-right"></em></button>
  </div>
</div>
